{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'todolist/style.css' %}">
    <title>Django ToDoApp</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/polls/">Polls App</a></li>
                <li><a href="#">Redirect 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1> Create your own tasks! </h1>

        <form method="post">
        {% csrf_token %}
            {{ form.title }}
            <input type="submit" name="Add Task">
        </form>

        <h2> My tasklist </h2>

        {% for task in tasks %}
        <div class="task__card">
            
            {% if task.complete == True %}
                <p><strike>{{ task }}</strike></p>
            {% else %}
                <p>{{ task }}</p>
            {% endif %}

            <a href="{% url 'task' task.id %}">Edit</a>
            <a href="{% url 'del_task' task.id %}">Delete</a>

        </div>
        {% endfor %}
    </main>

</body>
</html>
